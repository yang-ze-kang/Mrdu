<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 300px;height:300px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
 var myChart = echarts.init(document.getElementById('main'));

var option = {
    title : {
        text: 'Stroop测试得分变化',
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['得分变化']
    },
  
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['','','','','','','']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value}分'
            }
        }
    ],
    series : [
        {
            name:'得分变化',
            type:'line',
            data:[80, 10, 60, 20, 50, 30, 40],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        }

    ]
};
                    
         // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);  
                    
       </script>
</body>
</html>
