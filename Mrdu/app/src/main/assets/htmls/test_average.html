<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var option;
        var averageScore=[80, 65, 77, 90, 75];
    function newOption(){

 option = {
    backgroundColor: '#fff',
     grid: {
        top: '15%',
        right: '3%',
        left: '5%',
        bottom: '12%'
    },
    xAxis: [{
        type: 'category',
        data: ['宏表情测试', '渐变范式', '点探测范式', 'Stroop范式', '短暂识别'],
        axisLine: {
            lineStyle: {
                color: 'rgba(2,2,2,0)'
            }
        },
        axisLabel: {
            margin: 10,
            color: '#000',
            textStyle: {
                fontSize: 16
            },
        },
    }],
    yAxis: {
        max: 100,
        axisLabel: {
            formatter: '{value}',
            color: '#000',
            textStyle:{
                fontSize:16,
            }
        },
        axisLine: {
            show: false
        },
        splitLine: {
            lineStyle: {
                color: 'rgba(2,2,2,0.15)'
            }
        }
    },
    series: {
        name: '入库数',
        type: 'bar',
        yAxisIndex: 0,
        barWidth: 25,
        stack: '总量',
        label: {
            normal: {
                show: true,
                position: 'top',
                textStyle:{
                    fontSize:18
                }
            }
        },
        itemStyle: {
            normal: {
                color: "#29B6F6"
            }
        },
        data: averageScore
    }
};
        }

        //适应屏幕
        <!--setTimeout(function (){-->
	    <!--window.onresize = function () {-->
	    	<!--twChart.resize();-->
	    <!--}-->
	<!--},200)-->

    function createChart(data){
        myChart.showLoading({
                text : '图表加载中...'
            });
            averageData=[];
            for(var i=0;i<data.length;i++){
                averageData.push(data.score);
            }
            newOption();
            myChart.setOption(option);
            window.onresize=myChart.resize();
            myChart.hideLoading();
    }

</script>
</body>
</html>
