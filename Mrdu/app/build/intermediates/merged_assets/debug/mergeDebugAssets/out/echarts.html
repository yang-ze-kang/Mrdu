<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 300px;height:300px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#2c343c',
                title : {
                text: '测试次数占比情况',
           },
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '30%',
                    data:[
                         {value:235, name:'宏表情测试'},
                         {value:274, name:'渐变测试'},
                         {value:310, name:'短暂表情测试'},
                         {value:335, name:'点探测测试'},
                         {value:400, name:'stroop测试'}
                    ],
                    roseType: 'angle',
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <div id="m" style="width: 300px;height:300px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('m'));

        // 指定图表的配置项和数据
        var option = {
    title : {
        text: '测试得分情况',
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['测试平均得分']
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['宏','渐变','短暂','stroop','点探测']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
     
        {
            name:'测试平均得分',
            type:'bar',
            data:[2.6, 5.9, 9.0, 26.4, 28.7],
            markPoint : {
                data : [
                    {name : '年最高', value : 182.2, xAxis: 7, yAxis: 183, symbolSize:18},
                    {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
    ]
};
                    

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
